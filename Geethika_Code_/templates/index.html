<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <title>Women Savings App</title>
    </head>
    <body>
            <div class="container">
                <h1>Predict your Savings</h1>
                <div class="Savings">
    <form method="post" action="{{ url_for('operation_result') }}" id="calculator_form">
        <label for="CapitalAmount">* Capital Amount you can Invest:</label>
        <input type="text" name="CapitalAmount" id="CapitalAmount" required>
        <br/>
        <br/>

        <label for="Amount">* Amount you want to Invest:</label>
        <input type="text" name="Amount" id="Amount" required>
        <br/>
        <br/>

        <label for="ROI">* Interest at which you want to Invest:</label>
        <input type="text" name="ROI" id="ROI" required>
        <br/>
        <br/>
       
       
        <label for="TimeLine">* Timeline</label>
        <select id="TimeLine" name="TimeLine" required>
            
            <option value="months" >Monthly</option>
            <option value="years">Yearly</option>
        </select>
        <br/>
        <br/>

         <label for="Duration">* No. of months/years:</label>
        <input type="text" name="Duration" id="Duration" required>
        <br/>
        <br/>
        <input type="submit" value="Submit"/>
        <input type="reset"  value="RESET" style="color: red;"/>
    </form>
</div>
</div>
</body>
</html>
